# Configurations
title:            SGA — D2 Resources & Tools
longtitle:        Super Good Advice — Destiny Resources & Tools
author:           Slaggy
#email:            sighingnow@gmail.com
description: >
  A guide to Destiny 2 resources & tools.

version:          0.0.1
gitbook_version:  3.2.3

url:              'https://slaggywolfie.github.io'
baseurl:          '/sga-info-tree'
rss:              RSS

# Other settings
page_excerpts : true

toc:
  enabled: true
  h_min: 1
  h_max: 3

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jemoji
